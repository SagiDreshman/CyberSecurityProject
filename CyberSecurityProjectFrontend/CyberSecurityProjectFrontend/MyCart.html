<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cart</title>

  <style>
    :root{
      --bg:#f5f6f7; --card:#fff; --text:#111827; --muted:#6b7280;
      --line:#e5e7eb; --accent:#2563eb; --shadow:0 8px 22px rgba(17,24,39,.08);
      --radius:12px; --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--font);background:var(--bg);color:var(--text)}

    .topbar{background:var(--card);border-bottom:1px solid var(--line)}
    .topbar-inner{
      max-width:1100px;margin:0 auto;padding:14px 16px;
      display:flex;justify-content:space-between;align-items:center;gap:10px
    }
    .title{display:flex;align-items:center;gap:10px}
    .logo-img{height:56px;width:auto;display:block}
    .title h1{margin:0;font-size:16px;font-weight:900}
    .actions{display:flex;gap:10px;align-items:center}

    button{
      border:1px solid var(--line);
      background:#f9fafb;
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:800
    }
    button.primary{background:var(--accent);color:#fff;border-color:rgba(37,99,235,.35)}

    .container{max-width:1100px;margin:16px auto;padding:0 16px}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }

    .msg{margin:10px 0 12px;color:var(--muted);font-weight:700}
    .table-wrap{overflow-x:auto}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left;font-size:13px}
    th{color:var(--muted);font-size:12px}

    .summary-row{
      display:flex;justify-content:space-between;align-items:center;
      gap:16px;margin-top:14px;flex-wrap:wrap;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="topbar-inner">
      <div class="title">
        <img src="secura_logo.jpeg" alt="Secura logo" class="logo-img">
        <div>
          <h1>My Cart</h1>
        </div>
      </div>

      <div class="actions">
        <button id="backBtn">Back</button>
      </div>
    </div>
  </div>

  <main class="container">
    <div id="msg" class="msg"></div>

    <div class="card">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>SKU</th>
              <th>Product Name</th>
              <th>Qty</th>
              <th>Unit Price</th>
              <th>Subtotal (Qty × Price)</th>
            </tr>
          </thead>
          <tbody id="cartTbody"></tbody>
        </table>
      </div>

      <div class="summary-row">
        <div style="font-size:18px;">
          Total: <strong id="cartTotal">₪0.00</strong>
        </div>
        <button id="paymentBtn" class="primary">Payment</button>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "web.html";
    });
  </script>

  <script src="mycart.js"></script>
</body>
</html>
