<!doctype html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Equipment Orders System</title>

  <style>
    
    :root{
      --bg:#f5f6f7;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --accent:#2563eb;
      --accent2:#0ea5e9;
      --shadow: 0 8px 22px rgba(17,24,39,.08);
      --radius:12px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:var(--bg);
    }

    .topbar{
      background: var(--card);
      border-bottom:1px solid var(--line);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding:18px 16px;
      display:flex;
      align-items:center;
      gap:14px;
    }

    .hero-grid{
      width:100%;
      margin: 0 0 14px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
    }

    .right-col,
    #loginSection,
    #loginSection .card{
      margin-top: 0 !important;
    }

    .hero-grid img{
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:14px;
      border: 1px solid rgba(37,99,235,0.25);
      box-shadow: 0 6px 16px rgba(37,99,235,0.15);
    }
    
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:220px;
    }
    .logo-img{
      height:85px;
      width:auto;
      display:block;
    }
    .logo-badge{
      width:34px;
      height:34px;
      border-radius:10px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
    }
    .logo-title{
      font-weight:800;
      letter-spacing:.2px;
      line-height:1.1;
    }
    .logo-sub{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
    }

    .search{
      flex:1;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .search input{
      width:100%;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:10px;
      outline:none;
      background:#fff;
    }
    .search input::placeholder{ color:#9ca3af; }

    .top-actions{
      display:flex;
      gap:10px;
      align-items:center;
      margin-left: auto;
    }

    .cats{
      background:#fff;
      border-bottom:1px solid var(--line);
    }
    .cats-inner{
      max-width:1100px;
      margin:0 auto;
      padding:10px 16px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:13px;
    }
    .cat{
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:#fafafa;
    }

    .container{
      max-width:1100px;
      margin:16px auto 40px;
      padding:0 16px;
      display:grid;
      grid-template-columns: 1.35fr .65fr;
      gap:16px;
      align-items:start;
    }

    .container.two-col{
      max-width:1100px;
      margin:16px auto 40px;
      padding:0 16px;
      display:grid;
      grid-template-columns: 1.35fr .65fr;
      gap:16px;
      align-items:start;
    }

    .left-col{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .right-col{
      position: relative;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .card-header{
      padding:14px 14px 10px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .card-header h2{
      margin:0;
      font-size:16px;
    }
    .hint{
      margin:0;
      color:var(--muted);
      font-size:12px;
    }

    .card-body{ padding:14px; }

    button{
      border:1px solid var(--line);
      background:#f9fafb;
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
      color:var(--text);
      transition: transform .06s ease, border-color .12s ease, background .12s ease;
    }
    button:hover{
      transform: translateY(-1px);
      border-color:#cbd5e1;
      background:#fff;
    }
    .btn-primary{
      background:var(--accent);
      color:#fff;
      border-color:rgba(37,99,235,.35);
    }
    .btn-primary:hover{
      background:#1d4ed8;
      border-color:rgba(37,99,235,.55);
    }

  .products,
    #products{
      display:grid;
      grid-template-columns: 1fr; 
      gap:10px;                  
    }

    .product{
      border: 1px solid rgba(37, 99, 235, 0.25);
      border-radius: 12px;
      padding: 10px 12px;              
      background: #f8fbff;             
      display: flex;
      flex-direction: column;
      gap: 6px;                        
      min-height: auto;                
      box-shadow: 0 4px 10px rgba(37,99,235,0.08);
    }
    .thumb{
      height:84px;
      border-radius:10px;
      background:linear-gradient(180deg, #f3f4f6, #ffffff);
      border:1px solid var(--line);
    }
    .p-title{
      font-weight:800;
      font-size:14px;
      margin:0;
    }
    .p-meta{
      color:var(--muted);
      font-size:12px;
      margin:0;
    }
    .p-bottom{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:auto;
    }
    .price{
      font-weight:900;
      font-size: 14px;
    }
    .small{
      padding:8px 10px;
      border-radius:10px;
      font-size:12px;
      font-weight:800;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:10px;
    }
    label{
      font-size:12px;
      color:var(--muted);
      font-weight:700;
    }
    input{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--line);
      outline:none;
      background:#fff;
    }

    pre{
      margin:10px 0 0;
      padding:10px 12px;
      border-radius:10px;
      border:1px dashed #d1d5db;
      background:#fafafa;
      color:#0f172a;
      white-space: pre-wrap;
      overflow:auto;
      min-height:42px;
    }

    .stack{ display:flex; gap:10px; flex-wrap:wrap; }

    @media (max-width: 980px){
      .container{ grid-template-columns:1fr; }
      .products{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .logo{ min-width:auto; }
    }
    @media (max-width: 520px){
      .search{ display:none; }
      .products{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="topbar-inner">
     <div class="logo">
       <img src="secura.jpeg" alt="Secura" class="logo-img">
    </div>

      <div class="top-actions">
         <div id = "SignUpSection">
        <button id="SignUp" class="btn-primary"> Sign up</button>
        </div>
        <div id = "LogOutSection">
          <button id = "LogOut">Log Out</button>
        </div>
        <button id="CartBtn">My Cart</button>
        <button id ="HistoryBtn">History Orders</button>
        <button id = "AdminBtn">Admin Panel</button>
      </div>
    </div>
  </div>
    



  <div class="container">
<div class="left-col">
    <div class="hero-grid">
      <img src="1.jpeg" alt="equipment image 1">
      <img src="2.jpeg" alt="equipment image 2">
      <img src="3.jpeg" alt="equipment image 3">
    </div>

    <div class="card">
      <div class="card-header">
        <div>
          <h2>Equipment</h2>
        </div>
      </div>

      <div class="card-body">
        <template id="product-template">
          <div class="product">
            <p class="p-title"></p>
            <p class="p-meta"></p>

            <div class="p-bottom">
              <div class="price"></div>
              <button class="small" id="CreateOrder">Add to my Cart</button>
            </div>
          </div>
        </template>

        <div id="products"></div>
      </div>
    </div>
  </div>

  <div class="right-col">
    <div id="loginSection">
  <div class="card">
    <div class="card-header">
      <div>
        <h2>Login</h2>
          <p class="hint">Login to get a token and use the system.</p>
      </div>
    </div>

    <div class="card-body">
      <div class="field">
        <label>Username:</label>
        <input id="username" type="text" />
      </div>

      <div class="field">
        <label>Password:</label>
        <input id="password" type="password" />
      </div>

      <button id="LoginBtn" class="btn-primary">Login</button>

    </div>
  </div>
</div>


      </div>
    </div>

  </div>

  <script src="web.js"></script>
</body>
</html>
