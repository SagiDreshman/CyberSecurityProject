<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Orders</title>

  <style>
    :root{
      --bg:#f5f6f7;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --accent:#2563eb;
      --shadow: 0 10px 25px rgba(17,24,39,.08);
      --radius:14px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:var(--font); background:var(--bg); color:var(--text); }

    .topbar{ background:var(--card); border-bottom:1px solid var(--line); }
    .topbar-inner{
      max-width:1100px; margin:0 auto; padding:14px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{ display:flex; align-items:center; gap:10px; }
    .badge{
      width:36px;height:36px;border-radius:12px;
      background: linear-gradient(135deg, var(--accent), #0ea5e9);
    }
    .brand h1{ margin:0; font-size:16px; font-weight:900; }
    .brand p{ margin:2px 0 0; color:var(--muted); font-size:12px; }

    .actions{ display:flex; gap:10px; align-items:center; }
    button{
      border:1px solid var(--line);
      background:#fff;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
      transition: transform .06s ease, border-color .12s ease;
    }
    button:hover{ transform: translateY(-1px); border-color:#cbd5e1; }
    .btn-primary{ background:var(--accent); color:#fff; border-color:rgba(37,99,235,.35); }

    .container{ max-width:1100px; margin:18px auto 40px; padding:0 16px; }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 900px){ .grid{ grid-template-columns:1fr; } }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card-head{
      padding:14px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }
    .card-title{ font-weight:900; }
    .card-sub{ color:var(--muted); font-size:12px; margin-top:4px; }

    .pill{
      font-size:12px;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#f9fafb;
      white-space:nowrap;
    }
    .paid{
      background: rgba(34,197,94,.10);
      border-color: rgba(34,197,94,.25);
      color: #166534;
    }

    .card-body{ padding:14px; }

    .items{
      margin:0;
      padding:0;
      list-style:none;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .item{
      border:1px solid var(--line);
      border-radius:12px;
      background:#fff;
      padding:10px 12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .sku{ font-weight:900; }
    .qty{ color:var(--muted); font-weight:800; font-size:12px; }

    .empty{
      background:#fff;
      border:1px dashed #d1d5db;
      border-radius:14px;
      padding:18px;
      color:var(--muted);
      text-align:center;
      box-shadow:var(--shadow);
    }
    .error{
      background:#fff;
      border:1px solid #fecaca;
      color:#991b1b;
      border-radius:14px;
      padding:14px;
      box-shadow:var(--shadow);
      margin-bottom:12px;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="badge"></div>
        <div>
          <h1>ElectroShop</h1>
          <p>History Orders</p>
        </div>
      </div>

      <div class="actions">
        <button id="homeBtn">Home</button>
        <button id="cartBtn">My Cart</button>
        <button class="btn-primary" id="refreshBtn">Refresh</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="errorBox" class="error" style="display:none;"></div>
    <div id="historyGrid" class="grid"></div>
    <div id="emptyBox" class="empty" style="display:none;">There are not history orders yet</div>
  </div>

  <script src="history.js"></script>
</body>
</html>
